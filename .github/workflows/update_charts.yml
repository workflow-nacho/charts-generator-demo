name: Request API, create data.csv file 

on:
  push:
    branches: 
      - update-charts
      - main
      - generate-charts
  pull_request:
    types: [labeled]
      #schedule:
      #- cron: "0 0 * * *" # runs at 00:00 UTC everyday

jobs:
  build:
    name: Running Unit Tests
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository content
        uses: actions/checkout@v1 # checkout the repository content to github runner.
      - name: Update-charts
        uses: ./.github/actions/update-charts
        
      - uses: actions/upload-artifact@master
        with:
          name: Running Unit Tests artifacts
          path: public/
      
   
  create-bar-chart:
    needs: build
    name: Run python file to create a bar chart
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout repository content
        uses: actions/checkout@v1 # checkout the repository content to github runner.
      - name: Update-charts
        uses: ./.github/actions/update-charts
        
      - uses: actions/download-artifact@master
        with: 
          name: Running Unit Tests artifacts
          path: public

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python src/bars.py
    

